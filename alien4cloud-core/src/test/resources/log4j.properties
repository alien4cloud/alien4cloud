# Root logger option
log4j.rootLogger=info, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.alien4cloud.configuration.InitialLoader=info
log4j.logger.alien4cloud.dao=warn
log4j.logger.springfox.documentation=warn
log4j.logger.org.elasticsearch=warn
log4j.logger.alien4cloud.utils.services.ConstraintPropertyService=warn
log4j.logger.alien4cloud.tosca.container.validation.ToscaPropertyConstraintValidator=warn

