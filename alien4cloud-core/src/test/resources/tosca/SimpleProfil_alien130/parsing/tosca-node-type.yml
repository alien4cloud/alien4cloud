node_types:
  my_company.my_types.MyAppNodeType:
    derived_from: tosca.nodes.SoftwareComponent
    description: My companyâ€™s custom applicaton
    properties:
      my_app_password:
        type: string
        default: default
        description: application password
        constraints:
          - min_length: 6
          - max_length: 10
      my_app_duration:
        type: scalar-unit.time
        default: 1 d
        constraints:
          - greater_than: 1 h
      my_app_size:
        type: scalar-unit.size
        default: 1 GB
        constraints:
          - less_than: 1 TB
      my_app_port:
        type: integer
        description: application port number
    requirements:
      - host: tosca.nodes.Compute
        relationship_type: tosca.relationships.HostedOn
        capability: host
        occurrences: [1, 1]
      - other: tosca.capabilities.Endpoint
        occurrences: [0, unbounded]
    interfaces: [ Standard ]

