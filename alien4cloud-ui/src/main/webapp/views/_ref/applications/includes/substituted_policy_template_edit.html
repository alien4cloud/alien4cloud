<a4c-policy-template-edit
  template="selectedResourceTemplate.template"
  type="substitutionTypes.policyTypes[selectedResourceTemplate.template.type]"
  resource-data-types="substitutionTypes.dataTypes"
  dependencies="topology.dependencies"
  is-property-editable="isPropertyEditable(propertyPath)"
  is-secret-editable="isSecretEditable(propertyPath)"
  display-secret-button="displaySecretButton"
  prop-edition-context="{policyId: selectedNodeName, resourceId: selectedResourceTemplate.id}"
  on-property-update="updateSubstitutionProperty(propertyName, propertyValue)">
</a4c-policy-template-edit>
