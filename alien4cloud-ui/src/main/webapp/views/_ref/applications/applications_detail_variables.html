<div style="margin-left: 10px;">
  <ace-save
    save-callback="saveFile()"
    content="editorContent">
  </ace-save>

  <button class="pull-right btn btn-default" id="git-config"
    ng-click="editGit()">
    <i class="fa fa-git"></i>
  </button>
</div>
<div class="grp-margin text-muted">
{{'APPLICATIONS.VARIABLES.APP_HELP' | translate}}<a href="https://alien4cloud.github.io/#/documentation/2.0.0/user_guide/inputs_vars/topology_editor_variables_inputs.html" target="_blank">{{'APPLICATIONS.VARIABLES.DOC_LINK' | translate}}</a>
</div>
<div id="variable-editor" class="grp-margin" ng-model="editorContent.new" ui-ace="{mode: 'yaml', useWrapMode: true, readonly: false, onLoad : aceLoaded}" style="height: {{viewHeight}}px;">
</div>
