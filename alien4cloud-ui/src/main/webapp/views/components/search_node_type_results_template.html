<!--   search results -->
<empty-place-holder
  for="'NAVBAR.MENU_COMPONENTS'"
  data="searchResult.data">
</empty-place-holder>
<ul class="list-group" style="overflow: auto; margin-bottom: 0px; height: {{listHeight}}px;">
  <li class="list-group-item clickable-media overflowmedia" ng-repeat="component in searchResult.data">
    <div class="media" ng-mouseover="setComponent(component)" id="li_{{component.id}}" alien-draggable drag-enabled="dragAndDropEnabled" drag-data="component" ng-click="handleItemSelection(component)">
      <img class="pull-left" ng-src="img?id={{getIcon(component.tags)}}&quality=QUALITY_64" />
      <div class="media-body">
        <h4 class="media-heading" ng-init="componentNameId= (component.elementId | splitAndGet:'.':'last')">
          <span ng-if="!globalContext" tooltip="{{component.elementId}}" tooltip-placement="bottom">{{ componentNameId | limitTo: 12 }}{{ componentNameId.length > 12 ? '...' : ''}} </span>
          <span ng-if="globalContext" tooltip="{{component.elementId}}" tooltip-placement="bottom">{{ componentNameId }}</span>
          <img ng-repeat="badge in badges"
            ng-if="badge.canDislay(component)"
            class="icon_16"
            style="margin-left: 10px;"
            alt="{{badge.name}}_ico_16"
            tooltip="{{badge.tooltip | translate}}"
            tooltip-placement="top"
            tooltip-append-to-body="true"
            ng-src="{{badge.imgSrc}}"
            ng-click="handleBadgeClick(badge, component, $event)" />
          <small ng-if="!globalContext">
            <a class=" btn btn-default btn-xs" id="btn-{{component.elementId}}" ng-href="#/components/details/{{component.elementId}}:{{component.archiveVersion}}" target="_blank"><i class="fa fa-eye text-primary"></i></a>
          </small>
          <div class="pull-right center">
            <div class="btn-group-vertical btn-group-xs">
              <span class="btn btn-default disabled">
                <i class="fa fa-archive"></i> {{component.archiveName}}
              </span>
              <div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="{{component.id}}_vfetch"
                  ng-click="fetchElementVersion(component)">
                  {{component.selectedVersion}} <i class="fa fa-caret-down"></i>
                </button>
                <ul ng-if="!component.olderVersions" class="dropdown-menu dropdown-menu-right" role="menu" ng-init="itemIdex = $index">
                  <li class="option-selected"><i class="fa fa-spin fa-spinner"></i> Loading</li>
                </ul>
                <ul ng-if="component.olderVersions" class="dropdown-menu dropdown-menu-right" role="menu" ng-init="itemIdex = $index">
                  <li ng-repeat="olderVersion in component.olderVersions" class="option-selected"><a id="{{component.id}}_version_{{olderVersion}}" ng-click="selectOtherComponentVersion(component, olderVersion, itemIdex, $event)">{{olderVersion.version}}</a></li>
                </ul>
              </div>
            </div>
          </div>
          <p ng-if="globalContext" class="small">{{component.description}}</p>
        </h4>
      </div>
    </div>
  </li>
</ul>

<!-- pagination bar -->
<pagination-directive pagination-info="searchService.pagination"/>
