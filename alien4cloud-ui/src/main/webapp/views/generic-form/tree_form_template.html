       ng-class="{'fa-caret-down' : !isCollapsed, 'fa-caret-right': isCollapsed}"></i>
    <span id="{{idPrefix + 'label'}}"
          class="form-tree-label"
          ng-class="{'form-tree-label-active': isActivePath}"

    <i class="fa fa-check text-success"
